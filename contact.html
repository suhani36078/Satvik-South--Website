<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Satvic South</title>
 <link rel="stylesheet" href="main.css">
<style>
.contact-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333;
}

p {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

label {
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 18px;
    font-weight: bold;
}

input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
    margin-bottom: 10px;
}

textarea {
    resize:none;
}

button {
    margin: 15px 45% ;
    padding: 12px;
    background-color: #afd63a;;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    
}

button:hover {
    background-color: #218838;
}

</style>  
</head>
<body>
 <header>
         <div class="logo">
        <a href="index.html"><img src="logo1.png" alt="Restaurant Logo" align="left"></a>
    </div>
        <nav>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below, and we'll get in touch with you soon.</p>

        <form action="contact-handler.php" method="post">
            <label for="name">Full Name</label>
<br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
<br><br>
            <label for="email">Email</label>
<br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
<br><br>
            <label for="phone">Phone Number</label>
<br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
<br><br>
            <label for="message">Message</label>
<br>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
<br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
